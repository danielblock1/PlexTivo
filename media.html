<!DOCTYPE html>
<html>

<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <meta http-equiv="cache-control" content="max-age=0"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <script src="system/script/jquery-2.0.3.min.js"></script>
    <script src="system/script/jquery.lazyload.js"></script>
    <script src="system/script/jquery.mousewheel.js"></script>
    <script src="system/script/jquery.querystring.js"></script>
    <script src="system/script/jquery.tooltips.min.js"></script>
    <script src="system/script/plex.js?v=3"></script>
    <script src="system/script/media.js?v=9"></script>
    <script src="system/script/language.js"></script>

    <script>
        $(document).ready(function () {
            languageInit(function () {
                myMedia = new Media();
                myMedia.initialise();
            });
        });
    </script>

    <link rel="stylesheet" type="text/css" href="system/style/library.css"/>
    <link rel="stylesheet" type="text/css" href="system/style/glyphicons.css"/>
    <link rel="stylesheet" type="text/css" href="system/style/tooltips.css"/>
</head>

<body>
<div id="applicationWallpaper"></div>
<div id="application">
    <div id="menuBar">
        <div id="menu">
            <ul>
                <li><a id="back" data-key-down="#home" data-key-right="#mediaViewContent a:first"
                       href="javascript:history.back();" data-language-title="menuBack" title="Back"><i
                        class="glyphicon left-arrow"></i></a></li>
                <li><a id="home" data-key-up="#back" data-key-down="#filter" data-key-right="#mediaViewContent a:first"
                       href="index.html" data-language-title="menuHome" title="Home"><i class="glyphicon home"></i></a>
                </li>
                <li><a id="filter" data-key-up="#home" data-key-right="#mediaViewContent a:first"
                       href="javascript:myMedia.toggleMenu();" data-language-title="menuMenu" title="Menu"><i
                        class="glyphicon show-thumbnails-with-lines"></i></a></li>
            </ul>
        </div>
        <div id="menuFilter" style="display: none;">
            <div id="menuFilterView">
                <ul>
                    <li><a id="thumbsView" data-key-down="#menuFilterContent a[data-key-index='0']"
                           data-key-right="#listView" href="" data-language-title="menuThumbs" title="Thumbs"><i
                            class="glyphicon show-big-thumbnails"></i></a></li>
                    <li><a id="listView" data-key-down="#menuFilterContent a[data-key-index='0']"
                           data-key-right="#filter" data-key-left="#thumbsView" href="" data-language-title="menuList"
                           title="List"><i class="glyphicon show-lines"></i></a></li>
                </ul>
            </div>
            <div id="menuFilterContent" class="content">
                <ul></ul>
            </div>
        </div>
    </div>
    <div id="mediaView">
        <div id="title" style="display: none;"></div>
        <div id="mediaViewContent">
            <ul></ul>
        </div>
    </div>
</div>
<div id="debug" style="display: none;"></div>
<div id="loader" style="display: none;">
    <img src="system/images/loader.gif" alt="loading"/>

    <div id="message"></div>
</div>

</body>

</html>
