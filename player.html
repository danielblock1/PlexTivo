<!DOCTYPE html>
<html>

<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <meta http-equiv="cache-control" content="max-age=0"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT"/>
    <meta http-equiv="pragma" content="no-cache"/>

    <script src="system/script/jquery-2.0.3.min.js"></script>
    <script src="system/script/jquery.lazyload.js"></script>
    <script src="system/script/jquery.progress.js"></script>
    <script src="system/script/jquery.mousewheel.js"></script>
    <script src="system/script/jquery.querystring.js"></script>
    <script src="system/script/jquery.tooltips.min.js"></script>
    <script src="system/script/plex.js?v=12"></script>
    <script src="system/script/player.js?test=51"></script>

    <script src="system/script/language.js"></script>

    <script>
        $(document).ready(function () {
            languageInit(function () {
                player = new Player();
                player.initialise();
            });
        });
    </script>


    <link rel="stylesheet" type="text/css" href="system/style/player.css?v=2"/>
    <link rel="stylesheet" type="text/css" href="system/style/glyphicons.css"/>
    <link rel="stylesheet" type="text/css" href="system/style/tooltips.css"/>
</head>

<body>
<div id="applicationWallpaper"></div>
<div id="application">


    <video id="v" width="100%" height="100%" type="video/ts">
    </video>


    <div id="optionsLeft" class="options">
        <ul>
            <li><a data-key-index="1" id="back" href="#" data-language-title="menuBack" title="Back"><i
                    class="glyphicon circle-arrow-left"></i></a></li>
            <li><a data-key-index="2" id="info" href="#" data-language-title="menuInfo" title="Info"><i
                    class="glyphicon circle-info"></i></a></li>
        </ul>
    </div>
    <div id="controls" style="display: none;">
        <div class="progress">
            <div id="progressbar-container"></div>
            <div id="progressTime"></div>
        </div>
        <ul class="buttons">
            <li><a data-key-index="3" id="stop" href="#" data-language-title="menuStop" title="Stop"><i
                    class="glyphicon stop"></i></a></li>
            <li><a data-key-index="4" id="skipBackward" href="#" data-language-title="menuRewind" title="Rewind"><i
                    class="glyphicon rewind"></i></a></li>
            <li><a data-key-index="5" id="pause" href="#" class="selected" data-language-title="menuPause"
                   title="Pause"><i class="glyphicon pause"></i></a></li>
            <li><a data-key-index="6" id="play" href="#" data-language-title="menuPlay" title="Play"><i
                    class="glyphicon play"></i></a></li>
            <li><a data-key-index="7" id="skipForward" href="#" data-language-title="menuForward" title="Forward"><i
                    class="glyphicon forward"></i></a></li>
        </ul>
    </div>
    <div id="optionsRight" class="options">
        <ul>
            <li><a data-key-index="8" id="language" href="#" data-language-title="menuAudio" title="Audio Language"
                   style="display: none;"><i class="glyphicon globe-af"></i></a></li>
            <li><a data-key-index="9" id="subtitles" href="#" data-language-title="menuSubtitles" title=Subtitles
                   style="display: none;"><i class="glyphicon chat"></i></a></li>
        </ul>
    </div>
    <div id="message" style="display: none;"></div>
    <div id="infoBox" style="display: none;">
        <div class="content"></div>
    </div>
    <div id="dialog" style="display: none;">
        <div class="content"></div>
    </div>
</div>
<div id="debug" style="display: none;"></div>
<div id="loader" style="display: none;">
    <img src="system/images/loader.gif" alt="loading"/>

    <div id="loadMessage"></div>
</div>
</body>

</html>
